schema: ["src/**/*.graphql"]
generates:
  src/lib/@generation/generated.ts:
    plugins:
      - add:
          content: // Generated File. Do not change it manually!
      - add:
          content: // tslint:disable:no-any
      - typescript
      - typescript-resolvers
    config:
      skipTypename: true
      namingConvention:
        typeNames: change-case#pascalCase
        enumValues: keep
      contextType: src/server/types#GraphQLCustomResolversContext
      scalars:
        Void: "void"
      mappers:
        User: src/subdomains/user/data-sources/users.types#UserDocument
        Product: src/subdomains/product/data-sources/products.types#ProductDocument
hooks:
  afterOneFileWrite:
    - tslint --fix
    - prettier --write
